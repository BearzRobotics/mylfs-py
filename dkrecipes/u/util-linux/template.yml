name: util-linux
version: 2.40.4
release: 1
url: https://www.kernel.org/pub/linux/utils/util-linux/v2.40/util-linux-2.40.4.tar.xz
homepage: https://git.kernel.org/pub/scm/utils/util-linux/util-linux.git/
license:
  - BSD-3-Clause
  - BSD-4-Clause-UC
  - GPL-2.0-only
  - GPL-2.0-or-later
  - LGPL-2.1-or-later
  - Public-Domain
summary: Essential Linux utilties
description: |
  Util-linux is a suite of essential tools for any Linux system, such as chsh, kill, cfdisk, mkfs, mount, and more.
phase: 4
order: 400
critical: true
builddeps: [zlib, ncurses]
buildsteps: |
  ./configure --bindir=/usr/bin     \
              --libdir=/usr/lib     \
              --runstatedir=/run    \
              --sbindir=/usr/sbin   \
              --disable-chfn-chsh   \
              --disable-login       \
              --disable-nologin     \
              --disable-su          \
              --disable-setpriv     \
              --disable-runuser     \
              --disable-pylibmount  \
              --disable-liblastlog2 \
              --disable-static      \
              --without-python      \
              --without-systemd     \
              --without-systemdsystemunitdir        \
              ADJTIME_PATH=/var/lib/hwclock/adjtime \
              --docdir=/usr/share/doc/util-linux-{version}
  make

  if [ "$RUN_TESTS" = "1" ]; then
      set +e
      touch /etc/fstab
      chown -R tester .
      su tester -c "make -k check"
      set -e
  fi

  make install
