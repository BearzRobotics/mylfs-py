buildsteps: "patch -Np1 -i ../patches/docbook-xsl-nons-1.79.2-stack_fix-1.patch\n\ntar -xf ../docbook-xsl-doc-1.79.2.tar.bz2 --strip-components=1\n\ninstall -v -m755 -d /usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2 &&\n\ncp -v -R -f VERSION assembly common eclipse epub epub3 extensions fo        \\\n         highlighting html htmlhelp images javahelp lib manpages params  \\\n         profiling roundtrip slides template tests tools webhelp website \\\n         xhtml xhtml-1_1 xhtml5                                          \\\n    /usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2 &&\n\nln -fvs VERSION /usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2/VERSION.xsl &&\n\ninstall -v -m644 -D README \\\n                    /usr/share/doc/docbook-xsl-nons-1.79.2/README.txt &&\ninstall -v -m644    RELEASE-NOTES* NEWS* \\\n                    /usr/share/doc/docbook-xsl-nons-1.79.2\n                    \ncp -v -R -f doc/* /usr/share/doc/docbook-xsl-nons-1.79.2\n\n\nif [ ! -d /etc/xml ]; then install -v -m755 -d /etc/xml; fi &&\nif [ ! -f /etc/xml/catalog ]; then\n    xmlcatalog --noout --create /etc/xml/catalog\nfi &&\n\nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"http://cdn.docbook.org/release/xsl-nons/1.79.2\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"https://cdn.docbook.org/release/xsl-nons/1.79.2\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"http://cdn.docbook.org/release/xsl-nons/1.79.2\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"https://cdn.docbook.org/release/xsl-nons/1.79.2\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"http://cdn.docbook.org/release/xsl-nons/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"https://cdn.docbook.org/release/xsl-nons/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"http://cdn.docbook.org/release/xsl-nons/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"https://cdn.docbook.org/release/xsl-nons/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"http://docbook.sourceforge.net/release/xsl/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"http://docbook.sourceforge.net/release/xsl/current\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-nons-1.79.2\" \\\n    /etc/xml/catalog\n    \nxmlcatalog --noout --add \"rewriteSystem\" \\\n           \"http://docbook.sourceforge.net/release/xsl/<version>\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-<version>\" \\\n    /etc/xml/catalog &&\n\nxmlcatalog --noout --add \"rewriteURI\" \\\n           \"http://docbook.sourceforge.net/release/xsl/<version>\" \\\n           \"/usr/share/xml/docbook/xsl-stylesheets-<version>\" \\\n    /etc/xml/catalog\n"
