name: coreutils
version: 9.6
release: 1
url: https://ftp.gnu.org/gnu/coreutils/coreutils-9.6.tar.xz
homepage: https://www.gnu.org/software/coreutils/

license: GPL-3.0-or-later
summary: GNU core utilities
description: |
  This package contains the basic file, shell and text manipulation utilities which are expected to exist on every operating system. 

phase: 2
order: 4
critical: true

buildsteps: |
  ./configure --prefix=/usr                     \
              --host=$LFS_TGT                   \
              --build=$(build-aux/config.guess) \
              --enable-install-program=hostname \
              --enable-no-install-program=kill,uptime

  make
  make DESTDIR=$LFS install

  mv $LFS/usr/bin/chroot                 $LFS/usr/sbin
  mkdir -p $LFS/usr/share/man/man8
  mv $LFS/usr/share/man/man1/chroot.1    $LFS/usr/share/man/man8/chroot.8
  sed -i 's/"1"/"8"/'                    $LFS/usr/share/man/man8/chroot.8