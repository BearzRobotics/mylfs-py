name: grub2
version: 1.23.0
release: 1
url: https://ftp.gnu.org/gnu/grub/grub-2.12.tar.xz
homepage: https://www.gnu.org/software/grub/

license: 
  - GPL-3.0-or-later # for included terminus fonts in redistributable BDF format
  - OFL-1.1
summary:  GRUB Boot Loader
description: |
  GRUB Boot Loader
phase: 4
order: 65
critical: true
builddeps: [ freetype, libunistring ]

buildsteps: |
  echo depends bli part_gpt > grub-core/extra_deps.lst

  ./configure --prefix=/usr          \
              --sysconfdir=/etc      \
              --disable-efiemu       \
              --disable-werror

  make

  make install
  mv /etc/bash_completion.d/grub /usr/share/bash-completion/completions

  grub-install $LOOP --target i386-pc